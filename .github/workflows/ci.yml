name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go mod download
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
      - run: ./scripts/check-coverage.sh 90
