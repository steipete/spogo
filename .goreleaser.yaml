version: 2

project_name: spogo

changelog:
  disable: true

builds:
  - id: spogo
    main: ./cmd/spogo
    binary: spogo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
  - id: spogo_darwin
    main: ./cmd/spogo
    binary: spogo
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - builds:
      - spogo
      - spogo_darwin
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: checksums.txt
